<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>

        <!--injecting bootstrap css-->
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <h1 class="col-sm-12 col-md-12 col-lg-12 title">Password Generator</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-9 content">
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-12 col-lg-7" id="result_box">
                            <div class="row">
                                <div class="col-sm-12 col-md-12 col-lg-12"> 
                                    <textarea rows="3" id="result_text_area"></textarea> 
                                </div>
                            </div>
                        </div>                
                    </div>
                    <div class="row justify-content-center">
                            <button id="generate_button">Generate Password</button>
                            <button id="copy_button" onclick="copyToClipboard()">Copy to Clipboard</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
